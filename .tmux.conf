# term 
set -g default-terminal "${TERM}"
set -ga terminal-overrides ",*:RGB"


# prefix is `
set -g prefix `
bind C-q send-prefix
unbind C-b

#stuff
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM


# so vim and co is not hell
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

# mouse works as expected
set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000
set -g set-clipboard on

bind c new-window -c "#{pane_current_path}"
bind R source-file ~/.tmux.conf

# easy-to-remember split pane commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %


# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# plugins
# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'omerxx/tmux-sessionx'

#Sessionizer
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-custom-paths '~/Development/PersonalWebsite, '



#Everforest Palette 
text_color="#D3C6AA"
green="#A7C080"
red="#E67E80"
cyan="#7FBBB3"
dark_text="#272E33"
everforest_bg1="#2e383c"

#bar
set -g status-style "fg=${text_color} bg=default"
set -g status-position top
set -g status-left-length 100
set -g status-left "#[fg=${green},bold]#S #[fg=${text_color}, nobold] |"
set -g status-justify absolute-centre
set -g visual-activity off
set -g window-status-activity-style none
set -g window-status-current-format "#[fg=${red}, bold] #I:#W" 
set -g status-right "#[fg=${text_color}]| #[fg=${green}, bold]%H:%M %d-%b-%y"
set -g message-style "fg=${text_color}, bg=default"
set -g mode-style "fg=${dark_text}, bg=${green}"

#border
set -g pane-border-style "fg=${everforest_bg1}" # fg=bg1
set -g pane-active-border-style "fg=${green}" # fg=blue

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
